spring.datasource.url=jdbc:postgresql://localhost:9200/payment-service-db
spring.datasource.username=admin
spring.datasource.password=admin

spring.kafka.bootstrap-servers=localhost:9094

spring.kafka.consumer.group-id=payment-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=java.lang.Object

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
#Added
spring.kafka.producer.properties.spring.json.add.type.headers=false
# Kafka Topics
kafka.topic.order-created=order-created
kafka.topic.payment-processed-succeeded=payment-processed-succeeded
kafka.topic.payment-processed-failed=payment-processed-failed