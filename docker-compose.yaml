name: ecmsp-full

services:

    product-service:
        build:
            context: ../product-service
            dockerfile: Dockerfile
        container_name: product-service
        ports:
            - "${PRODUCT_SERVICE_PORT:?err}:8080"
        env_file:
            -
                path: ../product-service/docker/app-env.txt
                required: false
        depends_on:
            product-service-db:
                restart: true
                condition: service_healthy
    #
    product-service-db:
        image: postgres:15-alpine
        container_name: product-service-db
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
            interval: 10s
            retries: 5
            start_period: 30s
            timeout: 10s
        ports:
            - "${PRODUCT_SERVICE_DB_PORT:?err}:5432"
        volumes:
            - ../product-service/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
            - product-service-db:/var/lib/postgresql/data
        secrets:
            - product-service-db-password
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_DB=product-service-db
            - POSTGRES_PASSWORD_FILE=/run/secrets/product-service-db-password
        env_file:
            -
                path: ../product-service/docker/database-env.txt
                required: false
    #

    order-service:
        build:
            context: ../order-service
            dockerfile: Dockerfile
