        environment:
            - POSTGRES_USER=admin
            - POSTGRES_DB=order-service-db
            - POSTGRES_PASSWORD_FILE=/run/secrets/order-service-db-password
        env_file:
            -
                path: ../order-service/docker/database-env.txt
                required: false
    #

    payment-service:
